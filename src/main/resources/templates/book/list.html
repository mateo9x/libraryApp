<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>All books</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">All Books</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Release Date</th>
                            <th>Short Comment</th>
                            </thead>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.id}">1</td>
                                <td th:text="${book.name}">Wiedzmin</td>
                                <td th:text="${book.author}">Sapek</td>
                                <td th:text="${book.releaseDate}">Date</td>
                                <td th:text="${book.comment}">Comment</td>
                                <td>
                                    <a href="#" th:href="@{'/book/' + ${book.id} + '/edit'}" style="margin-right: 5px;">Edit</a>
                                    <a href="#" th:href="@{'/book/' + ${book.id} + '/reserve'}" style="margin-right: 5px;">Reserve</a>
                                    <a href="#" th:href="@{'/reservation/' + ${book.id} + '/show'}" style="margin-right: 5px;">Show reservations</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-1">
                <li th:align="center"><a class="btn btn-primary btn-lg" th:href="@{'http://localhost:8080'}" >Back to main page</a></li>
            </div>

        </div>
    </div>
</div>
</body>
</html>
